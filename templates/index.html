<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підприємство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <div class="mb-4">
        <a href="/requests" class="btn btn-primary">Перейти до Запитів</a>
    </div>
    <div class="d-flex justify-content-end mb-4">
        <button id="login-btn" class="btn btn-primary" onclick="redirectToLogin()">Логін</button>
        <button id="logout-btn" class="btn btn-secondary" onclick="logoutUser()" style="display: none;">Вийти з
            акаунта</button>
    </div>

    <h1 class="mb-4">Керування колекціями</h1>

    <div class="mb-3">
        <div class="input-group">
            <input type="text" id="new-collection-name" class="form-control" placeholder="Назва нової колекції">
            <button id="add-collection-btn" class="btn btn-success">Додати колекцію</button>
        </div>
        <label for="collection-select" class="form-label mt-3">Оберіть колекцію для відображення:</label>
        <select id="collection-select" class="form-select">
        </select>
    </div>

    <div class="mb-4">
        <button id="delete-collection-btn" class="btn btn-danger" disabled>Видалити обрану колекцію</button>
    </div>
    <div id="add-column-form">
        <h4>Додати нову колонку</h4>
        <form id="new-column-form">
            <div class="form-group">
                <label for="column-name">Назва колонки</label>
                <input type="text" id="column-name" class="form-control" placeholder="Введіть назву колонки" required>
            </div>

            <div class="form-group">
                <label for="column-type">Тип даних</label>
                <select id="column-type" class="form-control" required>
                    <option value="string">Текст</option>
                    <option value="number">Число</option>
                    <option value="date">Дата</option>
                    <option value="boolean">Так/Ні</option>
                </select>
            </div>
            <input type="hidden" id="collection-name" value="">
            <button type="submit" class="btn btn-primary mt-3">Додати колонку</button>
        </form>
    </div>
    <table class="table table-bordered table-hover">
        <thead id="coll-info" class="table-dark">
            <tr> </tr>
        </thead>
        <tbody id="coll-body">
        </tbody>
    </table>

    <script src="../static/js/index.js"></script>
    <script>
    </script>
</body>

</html>
